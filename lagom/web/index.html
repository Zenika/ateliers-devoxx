    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Zenika - Twitter</title>
        <script src="js/jquery-2.2.3.min.js" type="application/javascript"></script>
        <script src="js/vue.min.js" type="application/javascript"></script>
        <script src="js/bootstrap.min.js" type="application/javascript"></script>

        <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>

        <script type="application/javascript">
            var ws
            var example1

            $(function () {
                example1 = new Vue({
                    el: '#timeline',
                    data: {
                        items: []
                    }
                });

                WebSocketTest();
            });


            function updateFilter() {
                $.get("http://localhost:9000/api/twitter/" + $("#filter").val());
            }

            function WebSocketTest() {

                // Google example code
                ws = new WebSocket("ws://localhost:9000/api/twitter");
                ws.onopen = function () {


                    // Web Socket is connected. You can send data by send() method
                    console.log("ws open");
                };
                ws.onmessage = function (evt) {
                    var received_msg = evt.data;

                    $("#lasttweet").text(received_msg);

                    example1.items.push({message: received_msg})


                };

                ws.onclose = function () { // websocket is closed. };
                    console.log("close ws");
                }
            }


        </script>
    </head>
    <body background="aqua">


    <div class="page-header">
        <div class="row">
            <div class="col-md-6">
                <img src="http://zenika.com/images/logo/Logo_arrondi_Horizontal.png">
            </div>
            <div class="col-md-6">
                <h1>Devoxx 2016</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="update filter" class="col-md-2">
                <button class="btn btn-info" type="button" value="update" onclick="updateFilter()">Update filter!
                </button>
            </div>
            <div id="streamResultat" class="col-md-10">
                <input type="text" class="form-control" value="" id="filter"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"></div>
        </div>
        <div class="row">

            <div class="col-md-12">

            </div>

        </div>
        <div class="row">

            <div class="col-md-12">

            </div>

        </div>

        <div class="row">

            <div class="col-md-1"></div>
            <div id="lasttweet" class="col-md-10">

                <h2>
                    <small>Waiting...</small>
                </h2>


            </div>
            <div class="col-md-1"></div>

        </div>

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><h3></h3></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div id="timeline" class="panel panel-default col-md-12">
                <div v-for="item in items">
                    {{ item.message }}
                </div>
            </div>
        </div>
    </div>

    </body>
    </html>
